{% extends "base.html" %}

{% block title %}Login - Face Recognition Attendance System{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #4a5568;">
            <i class="fas fa-sign-in-alt"></i> Login
        </h2>
        
        <!-- Traditional Login Form -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" value="{{ request.form.email if request.form else '' }}">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="font-size: 14px;">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" style="color: #007bff; text-decoration: none; font-size: 14px;">
                    Forgot password?
                </a>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">
                <i class="fas fa-sign-in-alt"></i> Login with Email
            </button>
        </form>
        
        <!-- Google OAuth Button -->
        <div style="text-align: center; margin: 20px 0; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f8f9fa;">
            <p style="margin: 0 0 10px 0; font-weight: 600;">OR</p>
            <a href="{{ url_for('google_login') }}" class="btn" style="background: #4285f4; color: white; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #666; margin: 0;">Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Register with Email
            </a>
        </div>
    </div>
</div>
{% endblock %}
