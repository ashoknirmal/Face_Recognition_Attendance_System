{% extends "base.html" %}

{% block title %}Sign Up - Face Recognition Attendance System{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #4a5568;">
            <i class="fas fa-user-plus"></i> Sign Up
        </h2>
        
        <div style="text-align: center; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f8f9fa;">
            <p style="margin: 0; font-size: 14px; color: #666;">
                <i class="fab fa-google"></i> Or use <a href="{{ url_for('google_login') }}">Google Sign In</a> for quick registration!
            </p>
        </div>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" value="{{ request.form.username if request.form else '' }}">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" value="{{ request.form.email if request.form else '' }}">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password (min 6 characters)">
            </div>
            
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Sign Up with Email
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #666; margin: 0;">Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login here
            </a>
        </div>
    </div>
</div>

<script>
    // Simple password confirmation check
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
{% endblock %}
