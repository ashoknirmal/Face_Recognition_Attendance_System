<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #021B79, #0575E6);
            background-image: url('https://miro.medium.com/v2/resize:fit:850/0*u190t7LKR908teW7.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 60px; /* Increased padding */
            width: 500px; /* Increased width */
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .login-box h2 {
            margin-bottom: 40px; /* Larger spacing for title */
            color: white;
            font-size: 30px; /* Slightly larger font size */
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px; /* Increased padding for inputs */
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px; /* Slightly larger input font */
            letter-spacing: 1px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            border: 1px solid #00C6FF;
            background: rgba(0, 198, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 15px; /* Increased button padding */
            border: none;
            border-radius: 30px; /* More rounded button */
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            color: white;
            font-size: 18px; /* Larger button text */
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0px 5px 15px rgba(0, 114, 255, 0.4);
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0072FF, #00C6FF);
        }

        p {
            margin-top: 30px; /* Increased margin for text */
            font-size: 16px; /* Larger font size */
            color: rgba(255, 255, 255, 0.7);
        }

        p a {
            color: #00C6FF;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-box {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form method="POST" action="/signup">
                <div class="input-group">
                    <input type="text" id="name" name="name" required placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
